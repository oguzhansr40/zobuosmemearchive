<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Depom</title>

    <style>
        body {
            margin: 0;
            font-family: Arial;
            background-color: var(--bg);
            color: var(--text);
            transition: 0.3s;
        }

        /* Tema renkleri */
        body.light {
            --bg: #fff7ef;
            --text: #222;
            --card-bg: #ffe3c2;
            --primary: #ff8a00;
        }
        body.dark {
            --bg: #0b1724;
            --text: #e8ffff;
            --card-bg: #102331;
            --primary: #12d6d1;
        }

        /* √úst men√º */
        .navbar {
            width: 100%;
            padding: 15px;
            background: var(--card-bg);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--primary);
        }

        .btn {
            padding: 8px 15px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            background: var(--primary);
            color: white;
            border-radius: 6px;
        }

        /* Video alanƒ± */
        #videoInput {
            display: none;
        }

        /* Video kartlarƒ± */
        .container {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px #00000040;
            transition: 0.2s;
        }

        .card video {
            width: 100%;
            border-radius: 8px;
        }

        .card button {
            margin-top: 10px;
            width: 100%;
        }
    </style>
</head>
<body class="dark">

    <div class="navbar">
        <button class="btn" onclick="document.getElementById('videoInput').click()">‚ûï Video Ekle</button>
        <button class="btn" onclick="toggleTheme()">üåó Tema Deƒüi≈ütir</button>
    </div>

    <input type="file" id="videoInput" accept="video/*" />

    <div class="container" id="videoContainer"></div>

    <script>
        const videoInput = document.getElementById("videoInput");
        const container = document.getElementById("videoContainer");

        // Tema
        function toggleTheme() {
            document.body.classList.toggle("light");
            document.body.classList.toggle("dark");
        }

        // Video ekleme
        videoInput.addEventListener("change", function () {
            const file = this.files[0];
            if (!file) return;

            const url = URL.createObjectURL(file);

            const card = document.createElement("div");
            card.classList.add("card");

            card.innerHTML = `
                <video controls src="${url}"></video>
                <button class="btn" onclick="downloadVideo('${url}', '${file.name}')">‚¨áÔ∏è ƒ∞ndir</button>
            `;

            container.appendChild(card);
        });

        // Video indirme
        function downloadVideo(url, name) {
            const a = document.createElement("a");
            a.href = url;
            a.download = name;
            a.click();
        }
    </script>

</body>
</html>
