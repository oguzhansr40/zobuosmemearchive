<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Depom</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial;
            background-color: var(--bg);
            color: var(--text);
            transition: 0.3s;
            overflow-x: hidden; /* Ta≈üma fix */
        }

        /* Tema renkleri */
        body.light {
            --bg: #fff7ef;
            --text: #222;
            --card-bg: #ffe3c2;
            --primary: #ff8a00; /* turuncu sabit */
        }

        body.dark {
            --bg: #07131e; /* daha koyu arka plan */
            --text: #e4ffff;
            --card-bg: #0e2533; 
            --primary: #0fa7a3; /* TURKUAZ koyu ton (senin istediƒüin) */
        }

        /* Navbar */
        .navbar {
            width: 100%;
            padding: 15px;
            background: var(--card-bg);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid var(--primary);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .btn {
            padding: 10px 16px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            background: var(--primary);
            color: white;
            border-radius: 6px;
            font-size: 15px;
        }

        #videoInput {
            display: none;
        }

        /* Video kart alanƒ± */
        .container {
            padding: 25px;
            width: 100%;
            max-width: 1400px;
            margin: auto;

            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 25px;
        }

        .card {
            background: var(--card-bg);
            padding: 14px;
            border-radius: 12px;
            box-shadow: 0 0 10px #00000030;
            transition: 0.2s;
        }

        .card:hover {
            transform: scale(1.02);
        }

        .card video {
            width: 100%;
            border-radius: 8px;
        }

        .card button {
            margin-top: 10px;
            width: 100%;
        }
    </style>
</head>

<body class="dark">

    <div class="navbar">
        <button class="btn" onclick="document.getElementById('videoInput').click()">‚ûï Video Ekle</button>
        <button class="btn" onclick="toggleTheme()">üåó Tema Deƒüi≈ütir</button>
    </div>

    <input type="file" id="videoInput" accept="video/*" />
    <div class="container" id="videoContainer"></div>

    <script>
        const videoInput = document.getElementById("videoInput");
        const container = document.getElementById("videoContainer");

        function toggleTheme() {
            document.body.classList.toggle("light");
            document.body.classList.toggle("dark");
        }

        // Video ekleme
        videoInput.addEventListener("change", function () {
            const file = this.files[0];
            if (!file) return;

            const url = URL.createObjectURL(file);

            const card = document.createElement("div");
            card.classList.add("card");

            card.innerHTML = `
                <video controls src="${url}"></video>
                <button class="btn" onclick="downloadVideo('${url}', '${file.name}')">‚¨áÔ∏è ƒ∞ndir</button>
            `;

            container.appendChild(card);
        });

        // Video indirme
        function downloadVideo(url, name) {
            const a = document.createElement("a");
            a.href = url;
            a.download = name;
            a.click();
        }
    </script>

</body>
</html>
