<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>OGY MEME ARCHIVE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ============================================================
   GENEL STİLLER + TEMA RENKLERİ
============================================================ */
* {
    margin:0; padding:0; box-sizing:border-box;
}

body {
    font-family: Arial;
    background: var(--bg);
    color: var(--text);
    transition: .3s ease;
    overflow-x:hidden;
}

/* Açık Tema */
body.light {
    --bg:#fff3e0;
    --text:#332920;
    --card:#ffe0b8;
    --primary:#ff8a1a;
    --title:#c45d00;
    --scroll:#ff8a1a;
}

/* Koyu Tema */
body.dark {
    --bg:#0d1117;
    --text:#e4ffff;
    --card:#18222d;
    --primary:#07c2bd;
    --title:#0ac9c4;
    --scroll:#07c2bd;
}

/* Giriş ekranı ------------------------------------------------ */
#loginScreen {
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:#000000cc;
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:9999;
}

.login-box {
    background:var(--card);
    padding:30px;
    width:330px;
    border-radius:12px;
    text-align:center;
    border:2px solid var(--primary);
}

.login-box h2 {
    color:var(--title);
    margin-bottom:15px;
    font-size:24px;
    font-weight:bold;
    text-shadow:0 0 8px #000;
}

.login-box input {
    width:100%;
    padding:12px;
    margin-top:10px;
    border:1px solid #555;
    border-radius:6px;
    background:#fff;
}

.login-box button {
    width:100%;
    padding:12px;
    border:none;
    background:var(--primary);
    color:white;
    font-weight:bold;
    border-radius:8px;
    margin-top:15px;
    cursor:pointer;
    font-size:16px;
}

#loginError {
    color:#ff3333;
    margin-top:8px;
    height:18px;
}

/* Scrollbar ------------------------------------------------ */
::-webkit-scrollbar {
    width:10px;
}
::-webkit-scrollbar-thumb {
    background:var(--scroll);
    border-radius:5px;
}
::-webkit-scrollbar-track {
    background:#0003;
}

/* Navbar --------------------------------------------------- */
.navbar {
    width:100%;
    padding:15px 25px;
    background:var(--card);
    display:flex;
    justify-content:space-between;
    align-items:center;
    border-bottom:3px solid var(--primary);
    position:sticky;
    top:0;
    z-index:50;
}

.logo {
    font-size:22px;
    font-weight:bold;
    color:var(--title);
}

.nav-icons {
    display:flex;
    align-items:center;
    gap:15px;
}

/* Tema butonu animasyonlu */
.icon-theme {
    font-size:24px;
    cursor:pointer;
    color:var(--primary);
    transition: transform .3s;
}
.icon-theme:hover {
    transform:rotate(180deg);
}

/* Video ekleme butonu: daire */
.icon-add {
    background:white;
    color:var(--primary);
    width:38px; height:38px;
    border-radius:50%;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:24px;
    cursor:pointer;
    box-shadow:0 0 8px #0005;
}
.icon-add:hover { transform:scale(1.1); }

/* Yukarı çık butonu --------------------------------------- */
#topBtn {
    position:fixed;
    right:20px;
    bottom:20px;
    width:45px; height:45px;
    background:var(--primary);
    color:white;
    font-size:20px;
    border-radius:50%;
    display:flex;
    justify-content:center;
    align-items:center;
    cursor:pointer;
    display:none;
    box-shadow:0 0 8px #0007;
}
#topBtn:hover { transform:scale(1.1); }

/* ============================================================
   PARÇA 1 BİTTİ — PARÇA 2'YE GEÇME
============================================================ */
/* ============================================================
   POPUP (Video ekleme penceresi)
============================================================ */
#addPopup {
    display:none;
    position:fixed;
    inset:0;
    background:#000000aa;
    justify-content:center;
    align-items:center;
    z-index:2000;
}

.popup-box {
    width:330px;
    background:var(--card);
    padding:25px;
    border-radius:12px;
    border:2px solid var(--primary);
}

.popup-box h3 {
    margin-bottom:15px;
    color:var(--title);
    text-align:center;
}

.popup-box input {
    width:100%;
    padding:12px;
    margin:10px 0;
    border-radius:6px;
    border:1px solid #555;
}

.popup-box button {
    width:100%;
    padding:12px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    font-size:16px;
    font-weight:bold;
    color:white;
    background:var(--primary);
}

.popup-close {
    margin-top:10px;
    background:#cc3333 !important;
}

/* ============================================================
   VİDEO GRID
============================================================ */
#videoGrid {
    width:100%;
    padding:25px;
    display:grid;
    gap:20px;
    grid-template-columns: repeat(6, 1fr);
    justify-items:center;
}

/* Kart sabit boyutta */
.card {
    width:165px;
    background:var(--card);
    padding:10px;
    border-radius:10px;
    position:relative;
    box-shadow:0 0 8px #0004;
    display:flex;
    flex-direction:column;
    align-items:center;
    transition:.2s;
}
.card:hover { transform:scale(1.04); }

/* Küçük ekranda video OYNATMA kapalı → thumbnail görünür */
@media (max-width:700px) {
    .card video { display:none; }
    .card-thumb {
        width:100%;
        height:90px;
        background:#000;
        border-radius:8px;
    }
}

.card video {
    width:100%;
    border-radius:8px;
}

.card-title {
    font-size:14px;
    margin-top:8px;
    text-align:center;
    word-break:break-word;
}

/* ============================================================
   KART ÜÇ NOKTA MENÜSÜ
============================================================ */
.menu-btn {
    position:absolute;
    right:6px; top:6px;
    background:none;
    border:none;
    cursor:pointer;
    font-size:22px;
    color:var(--primary);
    font-weight:bold;
}

.menu-box {
    position:absolute;
    right:6px; top:32px;
    width:110px;
    background:white;
    color:black;
    border-radius:8px;
    display:none;
    flex-direction:column;
    padding:5px 0;
    box-shadow:0 0 10px #0005;
}

.menu-box button {
    width:100%;
    background:none;
    border:none;
    padding:8px 12px;
    text-align:left;
    cursor:pointer;
    font-size:14px;
}
.menu-box button:hover {
    background:#eee;
}

/* ============================================================
   BURASI PARÇA 2’NİN SONU
   PARÇA 3 = TÜM JAVASCRIPT + INDEXEDDB + TEMA + GİRİŞ
============================================================ */
</style>
</head>

<body class="dark">
<script>
/* ============================================================
   GİRİŞ SİSTEMİ (LOCALSTORAGE İLE KALICI OTURUM)
============================================================ */
document.addEventListener("DOMContentLoaded", () => {
    if(localStorage.getItem("logged") === "true"){
        document.getElementById("loginScreen").style.display = "none";
    }
});

function attemptLogin(){
    let u = document.getElementById("logUser").value.trim();
    let p = document.getElementById("logPass").value.trim();
    let err = document.getElementById("loginError");

    if(u === "ogy" && p === "1881"){
        localStorage.setItem("logged", "true");
        document.getElementById("loginScreen").style.display="none";
    } else {
        err.innerText = "Hatalı giriş!";
        setTimeout(()=> location.reload(),1000);
    }
}

/* ============================================================
   TEMA DEĞİŞTİR
============================================================ */
function toggleTheme(){
    document.body.classList.toggle("light");
    document.body.classList.toggle("dark");
}

/* ============================================================
   VİDEO EKLE POPUP
============================================================ */
function openAddPopup(){
    document.getElementById("addPopup").style.display="flex";
}
function closeAddPopup(){
    document.getElementById("addPopup").style.display="none";
    document.getElementById("videoName").value="";
    document.getElementById("videoFile").value="";
}

/* ============================================================
   INDEXED DB VERİTABANI
============================================================ */
let db;
let request = indexedDB.open("OGY_Meme_DB", 2);

request.onupgradeneeded = function(e){
    db = e.target.result;
    if(!db.objectStoreNames.contains("videos")){
        db.createObjectStore("videos", { keyPath:"id", autoIncrement:true });
    }
};

request.onsuccess = function(e){
    db = e.target.result;
    loadVideos();
};

request.onerror = function(){
    console.log("IndexedDB açılamadı!");
};

/* ============================================================
   VİDEO KAYDET
============================================================ */
function saveVideo(){
    let name = document.getElementById("videoName").value.trim();
    let file = document.getElementById("videoFile").files[0];

    if(!name || !file) return;

    let reader = new FileReader();
    reader.onload = function(){
        let data = {
            title:name,
            video:reader.result
        };

        let tx = db.transaction("videos","readwrite");
        tx.objectStore("videos").add(data);
        tx.oncomplete = () => {
            closeAddPopup();
            loadVideos();
        };
    };
    reader.readAsDataURL(file);
}

/* ============================================================
   VİDEOLARI YÜKLE + ALFABETİK SIRALA
============================================================ */
function loadVideos(){
    let tx = db.transaction("videos", "readonly");
    let store = tx.objectStore("videos");

    let videos = [];

    store.openCursor().onsuccess = (e) => {
        let cursor = e.target.result;
        if(cursor){
            videos.push(cursor.value);
            cursor.continue();
        } else {
            videos.sort((a,b)=> a.title.localeCompare(b.title)); // ALFABETİK
            renderVideos(videos);
        }
    }
}

/* ============================================================
   VİDEO KARTLARINI ÇİZ
============================================================ */
function renderVideos(list){
    let grid = document.getElementById("videoGrid");
    grid.innerHTML = "";

    list.forEach(item => {
        let card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
            <button class="menu-btn" onclick="toggleMenu(this)">⋮</button>
            <div class="menu-box">
                <button onclick="editVideo(${item.id}, '${item.title}')">Düzenle</button>
                <button onclick="deleteVideo(${item.id})">Sil</button>
            </div>
            <video controls src="${item.video}"></video>
            <div class="card-title">${item.title}</div>
            <div class="card-thumb"></div>
        `;

        grid.appendChild(card);
    });
}

/* ============================================================
   KART MENÜ AÇMA/KAPAMA
============================================================ */
function toggleMenu(btn){
    let box = btn.nextElementSibling;
    box.style.display = box.style.display === "block" ? "none" : "block";
}

/* ============================================================
   VİDEO SİL
============================================================ */
function deleteVideo(id){
    let tx = db.transaction("videos","readwrite");
    tx.objectStore("videos").delete(id);

    tx.oncomplete = () => loadVideos();
}

/* ============================================================
   VİDEO DÜZENLE (SADECE AD)
============================================================ */
function editVideo(id, oldName){
    let newName = prompt("Yeni video adı:", oldName);
    if(!newName) return;

    let tx = db.transaction("videos","readwrite");
    let store = tx.objectStore("videos");

    store.get(id).onsuccess = function(e){
        let item = e.target.result;
        item.title = newName;

        store.put(item).onsuccess = () => loadVideos();
    }
}

/* ============================================================
   YUKARI ÇIK BUTONU
============================================================ */
window.addEventListener("scroll", () => {
    let btn = document.getElementById("topBtn");
    btn.style.display = window.scrollY > 250 ? "flex" : "none";
});
</script>

</body>
</html>
